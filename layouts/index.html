{{ define "main" }}
{{ partial "profile.html" . }}

<!-- Use the "top" page content as the homepage -->
{{ with .Site.GetPage "/page/top" }}
  <div id="single-page">
    <h1 class="title">{{ .Title }}</h1>
    {{ if .Description }}
      <div class="sub-title">{{ .Description }}</div>
    {{ end }}
    
    <div class="content">
      {{ .Content }}
    </div>
  </div>
{{ end }}
{{ end }}
